<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/BootstrapWeb/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/BootstrapWeb/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
<script src="/BootstrapWeb/bootstrap/js/jquery-3.1.0.min.js"></script>
<script src="/BootstrapWeb/bootstrap/js/bootstrap.min.js"></script>
<script src="/BootstrapWeb/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
</head>
<style type="text/css">
	body{
		margin: 0 auto;
		width: 960px;
		border:1px solid #ccc;
		border-radius:3px;
	}
	
	input{
		border:1px solid #ccc;
		border-radius:3px;
	}
	
	div{
		padding-top: 10px;
		padding-bottom: 10px;
	}
</style>
<body>
	<div align="center">
		<input type="text" value="2012-05-15 21:05" id="datetimepicker">
	</div>
	
	<div class="input-append date" id="datetimepickerS" data-date="12-02-2012" data-date-format="dd-mm-yyyy" align="center">
  	  <input size="16" type="text" value="12-02-2012" readonly>
  	  <span class="add-on"><i class="icon-th"></i></span>
	</div>
	
	

</body>
<script>
	$(function(){
		$('#datetimepicker').datetimepicker({
		    format: 'yyyy-mm-dd hh:ii'
		});
		
		$('#datetimepickerS').datetimepicker();
	});
</script>
</html>
